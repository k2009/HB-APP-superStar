<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网红城堡</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../libs/mui/css/mui.min.css">
	</head>
	<body>
	<style type="text/css" media="screen">
		.fakeloader{position:fixed;width:100%;height:100%;top:0;left:0;z-index:99999;background-color:#fefefe}.spinner1{width:40px;height:40px;position:relative;position:absolute;left:50%;top:167px;margin-left:-20px}.double-bounce1,.double-bounce2{width:100%;height:100%;border-radius:50%;background-color:#2da5ee;opacity:.6;position:absolute;top:0;left:0;-webkit-animation:bounce 2s infinite ease-in-out;animation:bounce 2s infinite ease-in-out}.double-bounce2{-webkit-animation-delay:-1s;animation-delay:-1s}@-webkit-keyframes bounce{0%,100%{-webkit-transform:scale(0)}50%{-webkit-transform:scale(1)}}@keyframes bounce{0%,100%{transform:scale(0);-webkit-transform:scale(0)}50%{transform:scale(1);-webkit-transform:scale(1)}}.text{position:absolute;left:0;top:260px;font-size:100%;color:#bababa;text-align:center;width:100%}
		.border-1px{
			width: 38.666%;
			display: block;
			margin: 10% auto 10px auto;
		}
		body{
			background-color: #fff;
		}
		.mui-content{
			/*max-width: 420px;*/
			margin:0 auto;
			background-color: #fff;
		}
		#weibo_login{
			display: block;
		    text-align: center;
		    background: #e33833;
		    border-radius: 4px;
		    color: #fff;
		    margin: 0 auto;
	    	width: 80%;
	    	height: 40px;
	    	line-height: 40px;
		}
		.copy-right img{
			width: 50%;
		}
	</style>
		<div class="fakeloader"><div class="fl spinner1"><div class="double-bounce1"></div><div class="double-bounce2"></div></div><div class="text">正在获取登录信息...</div></div>
		<div class="mui-content">
			<div class="profile" style="position: relative;margin-bottom: 30px;">
				<div><img src="./img/bg.png" class="border-1px"></div>
			</div>
			
			<a id="weibo_login" class="mui-btn mui-btn-primary mui-btn-block" style="

}" href="#">微博授权登录</a>
			<div class="copy-right"><img src="./img/gsbg.png" class="border-1px"></div>
		</div>

		<!-- 初始化加载 公共JS开始 --> 
		<script type="text/javascript">
		  var CONFIG = {
		    'static_path' : '../../'
		  };
		</script>
		<script src="../../libs/seajs/app_3.0/sea.js"></script>
		<script src="../../libs/mui/js/mui.js"></script>
		<script src="../../libs/jquery/3.0.0/jquery-3.0.0.js"></script>
		<!-- 初始化加载 公共JS结束 --> 

		<script>
		var d = 414/736;
		var now_d = $(window).width()/$(window).height();

		if(now_d>d){
			$('.mui-content').css({
				width: ((d/now_d)*100+'%')
			});
		}
		$('body').css('overflow','hidden');

		
		mui.plusReady(function(){
            plus.runtime.getProperty(plus.runtime.appid,function(inf){
            	var v = inf.version.split('.').join('_')
            	plus.storage.setItem("appVersion",v)

            	seajs.config({
					map:[
						['.js','.js?v='+v],//映射规则
						['.css','.css?v='+v],//映射规则
						['.html','.html?v='+v],//映射规则
					]
            	})
				seajs.use("modules/login/login");
            })
		})
		</script>
	</body>

</html>
