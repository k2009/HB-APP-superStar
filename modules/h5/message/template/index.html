<#if (data.messages.length == 0) >
	<div class="empty">您没有消息通知</div>
<#else>
<ul>
	<#list data.messages as msg >
	<li class="message border-1px">
		
		<div class="item">
			<span class="icon"></span>
			<div class="clearfix">
				<p class="title">${msg.title}</p>
				
			</div>	
			<span class="time">${msg.time}</span>		
		</div>
		
		<p class="content">${msg.content}</p>
	</li>
	</#list>
</ul>
</#if>
