<div class="topLogoBox">
	<div class="topPinkRound">
		<span class="topPinkRoundImg" /></span>
	</div>
	<div class="topPinkCover"></div>

	<div class="topBlueRoundBox">
		<div class="topBlueRound"></div>
		<div class="topLogoTitle"></div>
		<div class="topSubTitle">微博DNA诊断根据你的微博内容与粉丝互动情况， <br>粉丝数量加上我们的智能分析引擎计算得出。</div>
	</div>
</div>

<div class="stateBox">
		<span class="stateRocket"></span>
		微博整体状况：<span class="stateRocketFont" >${data.fans}</span>
	</div>
	<div class="contentBox">
		<span class="contentOrder order1"></span>
		<div class="contentBackground"></div>
		<div class="contentTitle">
			你的粉丝数量 <span class="contentFont">&lt; ${data.follower} &gt;</span>
		</div>
		<div class="contentStage stage1">
			<span class="stage1Img"></span>
			<br>
			<span class="contentFont">${data.follower_num}名粉丝</span>
		</div>
	</div>

	<div class="contentBox">
		<span class="contentOrder order2"></span>
		<div class="contentBackground"></div>
		<div class="contentTitle">
			你的微博内容 <span class="contentFont">&lt; ${data.fantastic.count} &gt;</span>
		</div>
		<div class="contentStage stage2" id="rcBox">
			<canvas width="160" height="160" id="stage2Canvas" /></canvas>
		</div>
	</div>

	<div class="contentBox">
		<span class="contentOrder order3"></span>
		<div class="contentBackground"></div>
		<div class="contentTitle">
			你的微博活跃度 <span class="contentFont">&lt; ${data.active.count} &gt;</span>
		</div>
		<div class="contentStage stage3" id="rcBox3">
			<canvas width="200" height="120" id="stage3Canvas"/></canvas>
		</div>
	</div>

	<div class="contentBox">
		<span class="contentOrder order4"></span>
		<div class="contentBackground"></div>
		<div class="contentTitle">
			你的微博近期 <span class="contentFont">&lt; ${data.advert} &gt;</span>
		</div>
		<div class="contentStage stage4">
			<span class="stage4Img"></span>
		</div>
	</div>

	<div class="contentBox">
		<span class="contentOrder order5"></span>
		<div class="contentBackground"></div>
		<div class="contentTitle">
			你的微博定位 <span class="contentFont">&lt; ${data.position} &gt;</span>
		</div>
		<div class="contentStage stage5">
			<span class="stage5Img"></span>
		</div>
	</div>

	<a class="nextBtn" href="${data.next_url}">下一步</a>
