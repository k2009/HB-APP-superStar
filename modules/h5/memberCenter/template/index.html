<div class="profile">
	<div class="blur"></div>
	<div><img src="${data.user.profile_image}" class="border-1px"></div>
	<div class="nick">${data.user.screen_name}</div>
</div>
<div class="mui-content">
	<div class="mui-card_xxxx">
		<ul class="mui-table-view">
			<#list data.menu as menu>
				<#list menu as m>
				<li class="mui-table-view-cell">
					<a href="${m.url}" pjax="1" class="mui-navigate-right">
						<!-- <span class="mui-badge mui-badge-danger">15</span> -->
						${m.name}
					</a>
				</li>
				</#list>
			</#list>
		</ul>
	</div>
	<a href="${data.logout_url}" class="mui-btn mui-btn-danger mui-btn-block">退出登录</a>
</div>
