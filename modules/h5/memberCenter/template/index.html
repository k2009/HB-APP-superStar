<div class="profile">
	<div class="profile-image">
		<img src="${data.user.profile_image}" class="border-1px">
	</div>
	<div class="profile-detail">
		<div class="nick">${data.user.screen_name}</div>
	</div>
	<ul class="profile-info">
		<li>
			<p class="count">${data.finish_count}</p>
			<p class="attr">课程-章</p>
		</li>
		<!-- <li>
			<p class="count">${data.works_count}</p>
			<p class="attr">机遇</p>
		</li> -->
		<li>
			<p class="count">${data.followers_count}</p>
			<p class="attr">粉丝</p>
		</li>
	</ul>
</div>
<div class="mui-content">
	<div class="mui-card_xxxx">
		<#list data.menu as menugroup>
		<ul class="mui-table-view">
			<#list menugroup as menu>
			<li class="mui-table-view-cell">
				<a href="${menu.url}" pjax="1" class="mui-navigate-right">
					<!-- <span class="mui-badge mui-badge-danger">15</span> -->
					<span class="menu">${menu.name}
						<#if (menu.unread != null && menu.unread != 0) >
						<span class="dot"></span>
						</#if>
					</span>
				</a>
			</li>
			</#list>
		</ul>
		</#list>
	</div>
	<a href="${data.logout_url}" class="mui-btn mui-btn-danger mui-btn-block">退出当前账号</a>
</div>
