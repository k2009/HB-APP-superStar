<div class="profile">
	<div class="profile-image">
		<img src="${data.user.profile_image}" class="border-1px">
	</div>
	<div class="profile-detail">
		<div class="nick">${data.user.screen_name}</div>
		<div>
			<span class="detail">粉丝：${data.fans}</span>
			<span class="detail">电商属性：${data.biz_score == null ? '未测试' : data.biz_score}</span>
		</div>
	</div>
</div>
<div class="mui-content">
	<div class="mui-card_xxxx">
		<#list data.menu as menugroup>
		<ul class="mui-table-view">
			<#list menugroup as menu>
			<li class="mui-table-view-cell">
				<a href="${menu.url}" pjax="1" class="mui-navigate-right">
					<!-- <span class="mui-badge mui-badge-danger">15</span> -->
					${menu.name}
				</a>
			</li>
			</#list>
		</ul>
		</#list>
	</div>
	<a href="${data.logout_url}" class="mui-btn mui-btn-danger mui-btn-block">退出当前账号</a>
</div>
