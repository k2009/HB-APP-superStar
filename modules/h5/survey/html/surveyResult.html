	<!-- IE9 下，针对#!/abc 这种，刷新浏览器的时候，直接跳转到 /abc 处理 -->
	<script>
	if(window.location.href.indexOf("#!/") != -1){
		var loc = window.location;
		var url = loc.protocol + '//' + location.host + loc.href.split("#!")[1];
		window.location.replace(url);
	}
	</script>
